<!DOCTYPE HTML>

	<body>

	<script type = "text/javascript" > 
			const date1 = new Date("2014-04-02");
			const date2 = new Date("2014-11-04");
			const date3 = new Date("2014-12-02");
			const date4 = new Date("2014-11-04");
			<!--const date2 = document.getElementById('date2').value;-->
			const Difference_In_Time1 = date2 - date1; 
			const Difference_In_Time2 = date4 - date3; 
				  
			const Difference_In_Days1 = Difference_In_Time1 / (1000 * 3600 * 24); 
			const Difference_In_Days2= Difference_In_Time2 / (1000 * 3600 * 24); 
				  
			console.log("Total number of days between dates "
						   + date1 + " and " 
						   + date2 + " is: " 
						   + Difference_In_Days1
						   + " days.");
			console.log("Total number of days between dates "
						   + date3 + " and " 
						   + date4 + " is: " 
						   + Difference_In_Days2
						   + " days.");
	</script> 
</html>
