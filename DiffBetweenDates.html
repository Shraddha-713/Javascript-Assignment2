<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		Enter First Date-<input id="date1" type="date"><br><br>
		Enter Second Date-<input id="date2" type="date"><br><br>
		<button onclick="fun()">Get Date</button>
	</body>
	<script type = "text/javascript" > 
	
		function fun() {
			const date1 = document.getElementById('date1').value;
			const date2 = document.getElementById('date2').value;
			const Difference_In_Time = date2 - date1; 
				  
			const Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24); 
				  
			alert("Total number of days between dates "
						   + date1 + " and " 
						   + date2 + " is: " 
						   + Difference_In_Days);
		}
	</script> 
</html>
