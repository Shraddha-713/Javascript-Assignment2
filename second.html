<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Array into String</title>
	</head>
	<body>
		<script>
			var arr = ["Red", "Green", "White", "Black"];
			document.write("'");
			for(var i = 0; i <=arr.length - 1; i++) {
				document.write(arr[i] +", ");
			}
			document.write("'");
			document.write("<br>");
			
			document.write("'");
			for(var i = 0; i <=arr.length - 1; i++) {
				document.write(arr[i] +", ");
			}
			document.write("'");
			document.write("<br>");
			
			document.write("'");
			for(var i = 0; i <=arr.length - 1; i++) {
				document.write(arr[i] +"+ ");
			}
			document.write("'");
		</script>
	</body>
</html>
