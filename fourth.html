<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Occurrence of an Element</title>
	</head>
	<body>
		<script>
			var arr = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
			var n = 1;
			var m = 0;
			var num;

			for (var i = 0; i < arr.length; i++) {
			  for (var j = i; j < arr.length; j++) {
				if (arr[i] == arr[j]) m++;
				if (n < m) {
				  n = m;
				  num = arr[i];
				}
			  }

			  m = 0;
			}

			document.write(num + " ( " + n + " times ) ");
		</script>
	</body>
</html>
